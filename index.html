<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fa fa-bars" id="btn"></i>
      <i class="fa fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>MAP</header>
      <ul>
        <li>
          <a href="#"><i class="fas fa-home"></i>HOME</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-address-card">ABOUT US </i></a>
        </li>
        <li>
          <a href="#"><i class="fas fa-gamepad"></i>GAMES</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-sticky-note">EVENT DETAILS</i></a>
        </li>
        <li>
          <a href="#"><i class="fas fa-phone-alt">GET IN TOUCH</i></a>
        </li>
      </ul>
    </div>
    <!-- Games Section -->
    <section class="main-container">
      <main class="page-content">
        <div class="game-card game1">
          <div class="content">
            <h2 class="title">DOTA 2</h2>
            <p class="copy">
              An complex and indepth hero based battle arena game
            </p>
            <button class="game-btn">Join Now</button>
          </div>
        </div>
        <div class="game-card game2">
          <div class="content">
            <h2 class="title">Valorant</h2>
            <p class="copy">
              A competitive FPS shooter, with a mix of abilitites and agents
            </p>
            <button class="game-btn">Join Now</button>
          </div>
        </div>
        <div class="game-card game3">
          <div class="content">
            <h2 class="title">CS GO</h2>
            <p class="copy">The classic FPS competitive shooter</p>
            <button class="game-btn">Join Now</button>
          </div>
        </div>
        <div class="game-card game4">
          <div class="content">
            <h2 class="title">FIFA</h2>
            <p class="copy">A fun and exhilarating football game</p>
            <button class="game-btn">Join Now</button>
          </div>
        </div>
      </main>
    </section>
  </body>
